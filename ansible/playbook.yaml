---
- name: Install Docker and add user to Docker group
  hosts: all
  become: true
  tasks:

    - name: Update Ubuntu
      apt:
        update_cache: yes
        upgrade: yes

    - name: Set build timestamp
      set_fact:
        build_timestamp: "{{ ansible_date_time.iso8601_basic_short }}"

    - name: Install required packages
      apt:
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
          - apt-transport-https
          - gnupg2
          - ca-certificates
          - curl
          - software-properties-common

    # - name: Add Docker GPG apt Key
    #   apt_key:
    #     url: https://download.docker.com/linux/ubuntu/gpg
    #     state: present
    - name: Download Docker GPG key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /tmp/docker.gpg

    - name: Add Docker GPG key from file
      apt_key:
        file: /tmp/docker.gpg
        state: present


    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable
        state: present

    - name: Install Docker CE
      apt:
        name: docker-ce
        state: latest
        update_cache: yes

    - name: Add specified user to Docker group
      user:
        name: ubuntu  # Change this to the user you want to add to the Docker group
        groups: docker
        append: yes

    - name: Build Docker image from Dockerfile
      community.docker.docker_image:
        build:
          path: "."  # Assumes playbook is run in the same directory as the Dockerfile
        name: paymob_app
        tag: "{{ build_timestamp }}"
        source: build